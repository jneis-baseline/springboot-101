apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = 'org.jneis.hack.springboot.HelloWorldController'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.6'

    compile 'org.springframework.boot:spring-boot-starter-web:1.3.5.RELEASE'
}

